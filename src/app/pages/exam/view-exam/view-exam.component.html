<div class="container mt-5" *ngIf="exam?.questions && exam.questions.length > 0">
    <div class="row">
        <div class="col-10">
            <h2>Exam Questions</h2>
        </div>
        <div class="col-2">
            <h5>Previous ExamScore:{{exam.previousScore}}</h5>
        </div>
    </div>
    <form (ngSubmit)="submitExam()">
        <div *ngFor="let question of exam.questions; let i = index" class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Question {{ i + 1 }}</h5>
                <p class="card-text">{{ question?.question }}</p>

                <div *ngFor="let option of question?.options" class="form-check">
                    <input class="form-check-input" type="radio" [id]="'option_' + i" [name]="'question_' + i"
                        [value]="option" (change)="selectAnswer(i, option)">
                    <label class="form-check-label" [for]="'option_' + i">{{ option }}</label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="isSubmit">Submit</button>
    </form>
</div>

<div class="container mt-5" *ngIf="!exam?.questions || exam.questions.length === 0">
    <p>No questions available.</p>
</div>
