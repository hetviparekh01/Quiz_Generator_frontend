<div class="container mt-5">
    <h2>Question Generator</h2>
    <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="questionText">Question Text</label>
            <input type="text" class="form-control" id="questionText" name="questionText" required formControlName="question"> 
        </div>
        <div class="form-group">
            <label for="option1">Option 1</label>
            <input type="text" class="form-control" id="option1" name="option1" required formControlName="option1">
        </div>
        <div class="form-group">
            <label for="option2">Option 2</label>
            <input type="text" class="form-control" id="option2" name="option2" required formControlName="option2">
        </div>
        <div class="form-group">
            <label for="option3">Option 3</label>
            <input type="text" class="form-control" id="option3" name="option3" required formControlName="option3">
        </div>
        <div class="form-group">
            <label for="option4">Option 4</label>
            <input type="text" class="form-control" id="option4" name="option4" required formControlName="option4">
        </div>
        <div class="form-group">
            <label for="correctAnswer">Correct Answer</label>
            <input type="text" class="form-control" id="correctAnswer" name="correctAnswer" required formControlName="correctAnswer">
        </div>
        <div class="form-group">
            <label for="difficulty">Difficulty (1-10)</label>
            <select class="form-control" id="difficulty" name="difficulty" required formControlName="difficulty">
                <option value="" disabled>Select Difficulty</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Generate Question</button>
    </form>
</div>
